{% extends 'page1/basic.html' %}
{% block css %}{% endblock %}
{% block title %}product{%endblock%}
{% block body %}<br><br><br><br>
<div class="container">
    <div class="card mb-3" style="max-width: 1000px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="/media/{{r.image}}" class="card-img" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{r.product_name}}</h5>
              <p class="card-text">{{r.desc}}</p>
              <p class="card-text"><small class="text-muted">{{r.price}}</small></p>
              <a href="addcart?c={{r.id}}" class="btn btn-outline-primary">add to cart</a>
              <a href="#" class="btn btn-outline-primary">Buy now</a>
            </div>
          </div>
        </div>
      </div>

</div>
{%endblock%}
