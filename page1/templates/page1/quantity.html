{% extends 'page1/basic.html' %}
{% block css %}{% endblock %}
{% block title %}product{%endblock%}
{% block body %}<br><br><br><br>
<div class="container">
    <div class="card mb-3" style="max-width: 1000px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="/media/{{s.image}}" class="card-img" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{s.product_name}}</h5>
              <p class="card-text">{{s.desc}}</p>
              <p class="card-text"><small class="text-muted">{{s.price}}</small></p>
              <form action="addcart?q={{r}}" method="POST">
                  {% csrf_token %}
              <input type="number" class="form-control" name="txtquantity">
              <input type="submit" class="btn btn-outline-success mt-2">
            </form>
            </div>
          </div>
        </div>
      </div>

</div>
{%endblock%}
